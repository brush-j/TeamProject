<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

  <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<div layout:fragment="content">

  <form th:action="@{/members/new}" role="form" method="post"  th:object="${memberFormDto}">
    <div class="container-fluid py-5">
      <div class="container">
        <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
          <p class="fs-5 fw-bold text-primary">환영합니다.</p>
          <h1 class="display-5 mb-5"><i class="fa fa-sign-in"></i> 회원 가입</h1>
        </div>
        <div class="row justify-content-center text-success">
          <div class="col-lg-7">
            <div class="bg-light rounded p-4 p-sm-5 wow fadeInUp" data-wow-delay="0.1s">
              <div class="row g-3">
                <div class="col-sm-6">
                  <div class="form-floating">
                    <label th:for="name">이름</label>
                    <input type="text" class="form-control border-0" th:field="*{name}" placeholder="이름을 입력해주세요.">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-floating">
                    <label th:for="email">이메일 주소</label>
                    <input type="email" class="form-control border-0" th:field="*{email}" placeholder="이메일을 입력해주세요.">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-floating">
                    <label th:for="password">비밀번호</label>
                    <input type="password" class="form-control border-0" th:field="*{password}" placeholder="비밀번호를 입력해주세요.">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-floating">
                    <label th:for="address">주소</label>
                    <input type="text" class="form-control border-0" th:field="*{address}" placeholder="주소를 입력해주세요.">
                    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
                  </div>
                </div>
                </div>
              <div class="col-12 text-center">
                <br>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">회원가입완료</button>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
