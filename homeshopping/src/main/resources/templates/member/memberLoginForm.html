<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">



<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
        .error {
            color: #bd2130;
        }
  </style>
</th:block>

<div layout:fragment="content">

  <form role="form" method="post" action="/members/login">
    <div class="container-fluid py-5">
      <div class="container">
        <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
          <p class="fs-5 fw-bold text-primary">어서오세요.</p>
          <h1 class="display-5 mb-5"><i class="fa fa-user"></i> 로그인</h1>
        </div>
        <div class="row justify-content-center text-success">
          <div class="col-lg-7">
            <div class="bg-light rounded p-4 p-sm-5 wow fadeInUp" data-wow-delay="0.1s">
              <div class="row g-3">
                <div class="col-sm-6">
                  <div class="form-floating">
                    <label th:for="email">이메일주소</label>
                    <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-floating">
                    <label th:for="password">비밀번호</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요">
                  </div>
                </div>
              </div>
              <div class="col-12 text-center">
                <br>
                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                <button class="btn btn-outline-success my-2 my-sm-0">로그인</button>
                <a href="/oauth2/authorization/google"><img src="/img/btn_google.png" /></a>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</form>
